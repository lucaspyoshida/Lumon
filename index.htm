<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Lumon</title>
    <link rel="stylesheet" href="style.css">
    <meta name="theme-color" content="#4a90e2"/>
    <link rel="manifest" href="manifest.json">
    <link rel="icon" type="image/x-icon" href="favicon.ico">
</head>
<body>

    <div class="app-container">

        <section id="menu-inicial" class="tela ativa">
            <h1 id="titulo-principal">Lumon</h1>
            <button class="btn-menu btn-numeros" data-activity="numeros">Números</button>
            <button class="btn-menu btn-somas" data-activity="somas">Somas</button>
            <button class="btn-menu btn-subtracoes" data-activity="subtracoes">Subtrações</button>
            <button class="btn-menu btn-letras" data-activity="letras">Letras</button>
        </section>

        <section id="menu-modo" class="tela">
            <button class="btn-voltar" data-target="menu-inicial">← Voltar</button>
            <h2 id="modo-titulo"></h2>
            <button class="btn-modo btn-sequencial" data-mode="sequencial">Sequencial</button>
            <button class="btn-modo btn-aleatorio" data-mode="aleatorio">Aleatório</button>
        </section>

        <section id="menu-nivel" class="tela">
            <button class="btn-voltar" data-target="menu-modo">← Voltar</button>
            <h2 id="nivel-titulo"></h2>
            <div id="niveis-container"></div>
        </section>

        <section id="tela-atividade" class="tela">
            <div class="info-bar">
                <span id="progresso"></span>
                <button class="btn-voltar-menu-principal" data-target="menu-inicial">Sair</button>
            </div>
            
            <div id="card-container">
                <div id="card">
                    <div class="card-face card-face-front">
                        <span id="card-text"></span>
                    </div>
                    <div class="card-face card-face-back">
                        <span id="card-answer"></span>
                    </div>
                </div>
            </div>
            
            <div id="feedback-acerto" class="feedback"><img class="imgresult" src="images/feliz.png"></div>
            <div id="feedback-erro" class="feedback"><img class="imgresult" src="images/triste.png"></div>

            <div id="flip-instruction" class="instruction">Toque no cartão para ver a resposta</div>
        </section>

        <section id="menu-letras" class="tela">
            <button class="btn-voltar" data-target="menu-inicial">← Voltar</button>
            <h2 id="letras-titulo">Letras</h2>
            <button class="btn-letras-menu btn-vogais" data-level="vogais">Vogais</button>
            <button class="btn-letras-menu btn-palavra" data-level="palavra">Palavra</button>
            <button class="btn-letras-menu btn-intervalo" data-level="intervalo">Intervalo Customizado</button>
        </section>

        <section id="tela-palavra" class="tela">
            <button class="btn-voltar" data-target="menu-letras">← Voltar</button>
            <h2>Digite uma palavra</h2>
            <input type="text" id="input-palavra" placeholder="Digite aqui">
            <button id="btn-iniciar-palavra">Iniciar Jogo</button>
        </section>

        <section id="tela-intervalo-letras" class="tela">
            <button class="btn-voltar" data-target="menu-letras">← Voltar</button>
            <h2>Selecione o intervalo</h2>
            <div class="letras-intervalo-container">
                <label for="select-letra-inicio">De:</label>
                <select id="select-letra-inicio"></select>
                <label for="select-letra-fim">Até:</label>
                <select id="select-letra-fim"></select>
            </div>
            <button id="btn-iniciar-intervalo-letras">Iniciar Jogo</button>
        </section>

        <section id="tela-resumo" class="tela">
            <h2>Fim de Jogo!</h2>
            <p>Acertos: <span id="resumo-acertos">0</span></p>
            <p>Erros: <span id="resumo-erros">0</span></p>
            <button id="btn-recomecar">Recomeçar</button>
            <button class="btn-voltar-menu-principal" data-target="menu-inicial">Voltar ao Menu</button>
        </section>

        <section id="tela-intervalo-customizado" class="tela">
            <button class="btn-voltar" data-target="menu-nivel">← Voltar</button>
            <h2 id="intervalo-titulo">Intervalo Customizado</h2>
            
            <div class="slider-container">
                <label for="slider-inicio">Início: <span id="slider-inicio-valor">1</span></label>
                <input type="range" id="slider-inicio" min="1" max="100" value="1">
            </div>

            <div class="slider-container">
                <label for="slider-fim">Fim: <span id="slider-fim-valor">10</span></label>
                <input type="range" id="slider-fim" min="1" max="100" value="10">
            </div>

            <button id="btn-iniciar-customizado">Iniciar Jogo</button>
        </section>

    </div>

    <script src="script.js"></script>
</body>
</html>
